<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Map Application">
	<meta name="author" content="Ed Mayor">
	<title>Map Application</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link href="css/style.min.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
</head>
<body>
	<div class="container"> 

	<div class="form-group form-inline">
		<label for="selectCity">Select a city  :</label>
		<select class="form-control" width="auto" data-bind="options: cityList,  optionsText: 'cityName', optionsValue: 'city',
		value: selectedCity, event: {change: setCity}"></select>
		<label for="selectCity"> for a listing of :</label>
		<select class="form-control" width="auto" data-bind="options: placeTypeList,  
			optionsText: 'placeType', optionsValue: 'searchPlaceType',value: selectedPlaceType, event: {change: setPlaceType}"></select>
	</div>


	<div class="row">
		<div class="col-sm-4">
			<form action="#"> 
			<div class="form-group form-inline">
			<input class="form-control" id="searchList" placeholder="Search list forâ€¦" type="search" name="search" 
					data-bind="value: find, valueUpdate: 'keyup'" autocomplete="off"> 
			</div>
			</form>
			<ul class="list-group" data-bind="foreach: list">
				<li ><a href="#!" class="listItem" title="Click to learn more" data-bind="text: $data, click: $parent.openInfo, 
				event: {mouseover: $parent.bounceOn, mouseout: $parent.bounceOff}" onClick="listViewModel.changeLinkColor(this)"></a><li> 	
			</ul>
		</div>

		<div class="col-sm-8">
			<div id="mapDiv">
				<div id="map"></div>
			</div>
		</div>
	</div>
	</div>
	
<!-- <script src="js/lib/knockout-3.3.0.js"></script> -->
	<script src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js'></script>
	<script src='http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js'></script>
	<script src='http://oauth.googlecode.com/svn/code/javascript/oauth.js'></script>
	<script src='http://oauth.googlecode.com/svn/code/javascript/sha1.js'></script>
	<script src="js/proj5mapapp.min.js"></script>

</body>
</html>
